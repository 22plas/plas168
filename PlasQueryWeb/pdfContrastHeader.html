<script type="text/javascript">
    var title1 = decodeURI(getQueryString("titleo"));
    var title2 = decodeURI(getQueryString("titlet"));
    var title3 = decodeURI(getQueryString("titleth"));
    var factory1 = decodeURI(getQueryString("factory1"));
    var factory2 = decodeURI(getQueryString("factory2"));
    var factory3 = decodeURI(getQueryString("factory3"));
    var class1 = decodeURI(getQueryString("class1"));
    var class2 = decodeURI(getQueryString("class2"));
    var class3 = decodeURI(getQueryString("class3"));
    //var icopath = decodeURI(getQueryString("icopath"));
    var temptitle1 = title1.replace(/[+\\[\]{}()|^$?*+]/g, ' ');
    var temptitle2 = title2.replace(/[+\\[\]{}()|^$?*+]/g, ' ');
    var temptitle3 = title3.replace(/[+\\[\]{}()|^$?*+]/g, ' ');

    if (title3 != "" && title3 != "请选择对比物料") {
        $("#modeldiv13").html(temptitle1);
        $("#modeldiv22").html(temptitle2);
        $("#modeldiv23").html(temptitle3);
        $("#placeorigindiv13").html(factory1);
        $("#placeorigindiv22").html(factory2);
        $("#placeorigindiv23").html(factory3);
        $("#branddiv13").html(class1);
        $("#branddiv22").html(class2);
        $("#branddiv23").html(class3);
        $("#col").css("display","none");
        $("#col3").css("display","block");
    }
    else {
        $("#modeldiv1").html(temptitle1);
        $("#modeldiv2").html(temptitle2);
        $("#placeorigindiv1").html(factory1);
        $("#placeorigindiv2").html(factory2);
        $("#branddiv1").html(class1);
        $("#branddiv2").html(class2);
        $("#col").css("display","block");
        $("#col3").css("display","none");
    }
</script>
